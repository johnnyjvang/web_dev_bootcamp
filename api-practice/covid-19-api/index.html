<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Covid-19 API Example</title>
</head>

<body>
  <section>
    <header>
      <h1>Covid 19 Live Data Table</h1>
    </header>
    <hr>
    <div class="flex-row">
      <h1>Total Cases</h1>
      <h1>Total Deathes</h1>
      <h1>Total Recovered</h1>
    </div>
    <hr>
    <div class="flex-row">
      <h3>1</h3>
      <h3>2</h3>
      <h3>3</h3>
    </div>
    <button type="button">Refresh Data</button>

    <footer>
      <p>Table is being pulled from <a href="https://covid19api.com">Covid19 API</a></p>
    </footer>
  </section>

  <script src="app.js" charset="utf-8"></script>
</body>

</html>
