  <body>
    <h1>Calculator</h1>

    <!-- you need to change the form action to the root -->

      <!-- name will be what the variable is called in the body-parser -->
      <input type="text" name="num1" placeholder="First Number">

      <button type="submit" name="submit">Calculator</button>
    </form>

  </body>
